<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>

		<link
			rel="stylesheet"
			href="style.css" />

		<script
			defer
			src="script.js"></script>
	</head>
	<body>
		<header>
			<div class="hero">
				<picture>
					<img
						src="./images/logo.svg"
						alt="" />
				</picture>
			</div>
		</header>
		<main>
			<form
				id="tip-form"
				action="">
				<div class="frm-bill-amount-container">
					<label
						class="input-legend"
						for="bill-amount"
						>Bill</label
					>
					<span class="input-legend-icon"
						><img
							src="./images/icon-dollar.svg"
							alt=""
							srcset=""
					/></span>
					<input
						class="number-input"
						id="bill-amount"
						type="number"
						step="0.01"
						placeholder="0.00" />
				</div>
				<div class="frm-tip-choice-container">
					<fieldset>
						<legend class="input-legend">Select Tip %</legend>
						<div class="frm-tip-choice-input-container">
							<input
								class="frm-tip-choice-input-rdo"
								type="radio"
								name="tip-value"
								value="0.05"
								id="tip-05" />
							<label
								class="frm-tip-choice-label"
								for="tip-05"
								>5%</label
							>
						</div>
						<div class="frm-tip-choice-input-container">
							<input
								class="frm-tip-choice-input-rdo"
								type="radio"
								name="tip-value"
								value="0.1"
								id="tip-10" />
							<label
								class="frm-tip-choice-label"
								for="tip-10"
								>10%</label
							>
						</div>
						<div class="frm-tip-choice-input-container">
							<input
								class="frm-tip-choice-input-rdo"
								type="radio"
								name="tip-value"
								id="tip-15"
								value="0.15" />
							<label
								class="frm-tip-choice-label"
								for="tip-15"
								>15%</label
							>
						</div>
						<div class="frm-tip-choice-input-container">
							<input
								class="frm-tip-choice-input-rdo"
								type="radio"
								name="tip-value"
								id="tip-20"
								value="0.2" />
							<label
								class="frm-tip-choice-label"
								for="tip-20"
								>20%</label
							>
						</div>
						<div class="frm-tip-choice-input-container">
							<input
								class="frm-tip-choice-input-rdo"
								type="radio"
								name="tip-value"
								id="tip-25"
								value="0.25" />
							<label
								class="frm-tip-choice-label"
								for="tip-25"
								>25%</label
							>
						</div>
						<div
							class="frm-tip-choice-input-container frm-tip-choice-custom-input-container">
							<input
								class="frm-tip-choice-input-custom"
								type="number"
								step="1"
								min="0"
								max="999" />
							<label
								class="frm-tip-choice-label frm-tip-custom-choice-label"
								for="tip-custom"
								>Custom</label
							>
							<!--Show input below when the radio button above is selected-->
						</div>
					</fieldset>
				</div>
				<div class="frm-people-amount-container">
					<label
						class="input-legend"
						id="people-amount-legend"
						for="people-amount">
						<p>Number of People</p>
						<p
							class="people-amount-error-message"
							style="display: none">
							Can't be zero
						</p>
					</label>
					<span class="input-legend-icon"
						><img
							src="./images/icon-person.svg"
							alt=""
							srcset=""
					/></span>
					<input
						class="number-input"
						id="people-amount"
						type="number"
						step="1"
						min="1"
						placeholder="0" />
				</div>
			</form>

			<div class="output-container">
				<div class="paragraph">
					<div class="paragraph-title"><p>Tip Amount</p></div>
					<div class="paragraph-hint"><p>/ person</p></div>
					<div class="total-cost">
						<p id="total-tip-per-person">$00.00</p>
					</div>
				</div>
				<div class="paragraph">
					<div class="paragraph-title"><p>Total</p></div>
					<div class="paragraph-hint"><p>/ person</p></div>
					<div class="total-cost">
						<p id="total-cost-per-person">$00.00</p>
					</div>
				</div>
				<button id="btn-reset">Reset</button>
			</div>
		</main>
	</body>
</html>
