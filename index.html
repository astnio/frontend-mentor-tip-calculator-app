<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>

		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<header>
			<div class="hero">
				<picture>
					<img
						src="./images/logo.svg"
						alt="" />
				</picture>
			</div>
		</header>
		<main>
			<form
				id="tip-form"
				action="">
				<div class="frm-bill-amount-container">
					<label for="bill-amount">Bill</label>
					<input
						id="bill-amount"
						type="number"
						step="0.01" />
				</div>
				<div class="frm-tip-choice-container">
					<fieldset>
						<legend>Select Tip %</legend>
						<div>
							<input
								type="radio"
								name="tip-value"
								id="tip-05" />
							<label for="tip-05">5%</label>
						</div>
						<div>
							<input
								type="radio"
								name="tip-value"
								id="tip-10" />
							<label for="tip-05">10%</label>
						</div>
						<div>
							<input
								type="radio"
								name="tip-value"
								id="tip-15" />
							<label for="tip-05">15%</label>
						</div>
						<div>
							<input
								type="radio"
								name="tip-value"
								id="tip-20" />
							<label for="tip-05">20%</label>
						</div>
						<div>
							<input
								type="radio"
								name="tip-value"
								id="tip-25" />
							<label for="tip-05">25%</label>
						</div>
						<div>
							<input
								type="radio"
								name="tip-value"
								id="tip-custom" />
							<label for="tip-custom">Custom</label>
							<!--Show input below when the radio button above is selected-->
							<input style="display: none" />
						</div>
					</fieldset>
				</div>
				<div class="frm-people-amount-container">
					<label for="people-amount">Number of People</label>
					<input
						id="people-amount"
						type="number"
						step="1" />
				</div>
			</form>

			<div class="output-container">
				<div>
					<p>
						<span>Tip Amount</span>
						<br />
						<span>/ person</span>
					</p>
					<p>$00.00</p>
				</div>
				<div>
					<p>
						<span>Total</span>
						<br />
						<span>/ person</span>
					</p>
					<p>$00.00</p>
				</div>
				<button>Reset</button>
			</div>
		</main>
	</body>
</html>
